        <p>以下我只列举一些用到的例子啦，详情可以去 <a href="https://developers.google.com/maps/documentation/javascript/reference/3/" target="_blank" rel="noopener">GoogleMap API官网</a>上面看了。</p>
<h2 id="画圆"><a href="#画圆" class="headerlink" title="画圆"></a>画圆</h2><figure class="highlight javascript"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br></pre></td><td class="code"><pre><span class="line"><span class="function"><span class="keyword">function</span> <span class="title">initMap</span>(<span class="params"></span>) </span>&#123;</span><br><span class="line">  <span class="comment">// Create the map.</span></span><br><span class="line">  <span class="keyword">var</span> map = <span class="keyword">new</span> google.maps.Map(<span class="built_in">document</span>.getElementById(<span class="string">'map'</span>), &#123;</span><br><span class="line">    zoom: <span class="number">4</span>,</span><br><span class="line">    center: &#123;<span class="attr">lat</span>: <span class="number">30.0</span>, <span class="attr">lng</span>: <span class="number">120.0</span>&#125;,</span><br><span class="line">    mapTypeId: <span class="string">'hybrid'</span></span><br><span class="line">  &#125;);</span><br><span class="line"></span><br><span class="line">  <span class="comment">// Construct the circle for each value in citymap.</span></span><br><span class="line">  <span class="comment">// Note: We scale the area of the circle based on the population.</span></span><br><span class="line">  <span class="keyword">for</span> (<span class="keyword">var</span> city <span class="keyword">in</span> citymap) &#123;</span><br><span class="line">    <span class="comment">// Add the circle for this city to the map.</span></span><br><span class="line">    <span class="keyword">var</span> cityCircle = <span class="keyword">new</span> google.maps.Circle(&#123;</span><br><span class="line">      strokeColor: <span class="string">'#fff'</span>,</span><br><span class="line">      strokeOpacity: <span class="number">0.8</span>,</span><br><span class="line">      strokeWeight: <span class="number">2</span>,</span><br><span class="line">      fillColor: <span class="string">'#f00'</span>,</span><br><span class="line">      fillOpacity: <span class="number">0</span>,</span><br><span class="line">      map: map,</span><br><span class="line">      center: &#123;<span class="attr">lat</span>: <span class="number">30</span>, <span class="attr">lng</span>: <span class="number">120</span>&#125;,</span><br><span class="line">      radius: <span class="number">100</span>,</span><br><span class="line">    &#125;);</span><br><span class="line">  &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>
<p><img src="/linjia.github.io/2018/07/18/Google-map-笔记/circle.png" alt="地图画圆图片"></p>
